<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <!-- begin container flex -->
    <div class="container">
        <!-- begin left side -->
        <div class="left-side">
          <div class="card">
              <h2>Check Number</h2>
              <div class="group-input">
                <input type="number" class="input-box" id="input-number">
              </div>
              <div class="btn-submit">
                <button id="btn-odd" onclick="odd()" ><i class="icons fa fa-search"></i>Check Odd Number</button>
              </div>
              <div class="btn-submit">
                <button id="btn-even"><i class="icons fa fa-search"></i>Check Even Number</button>
              </div>
              <div class="btn-submit">
                <button id="btn-prime"><i class="icons fa fa-search"></i>Check Prime Number</button>
              </div>
            </div>
          </div>
          <!-- finish left side -->
          <!-- begin right side -->
          <div class="right-side">
            <h1>Result</h1>
            <p>Below is the result of the operation</p>
            <div id="show-number"></div>
            <div class="btn-reset">
              <button id="btn-reset"><i class="icons fas fa-trash-alt"></i>Reset</button>
            </div>
          </div>
          <!-- finish right side -->
    </div>
    <!-- finish container flex -->
    <script>    
        // const odd = document.getElementById('btn-odd');
        const even = document.getElementById('btn-even');
        const prime = document.getElementById('btn-prime');
        const reset = document.getElementById('btn-reset');

        // odd.addEventListener('click', (e) =>{
        //   e.preventDefault();
        function odd(){
          const maxNum = parseInt(document.getElementById("input-number").value);
          if (!maxNum) {
            alert("Input number is not be empty!");
            return;
          }
          for(let i =1; i<=maxNum;i++){
            if(i %2 == 0){
              let span = document.createElement('span');
              span.innerHTML = i;
              document.getElementById('show-number').appendChild(span);
              
            }
          }
        }
        even.addEventListener('click', (e) =>{
          e.preventDefault();
          const maxNum = parseInt(document.getElementById("input-number").value);
          if (!maxNum) {
            alert("Input number is not be empty!");
            return;
          }
          for(let i =1; i<=maxNum;i++){
            if(i %2 != 0){
              let span = document.createElement('span');
              span.innerHTML = i;
              document.getElementById('show-number').appendChild(span);
            }
          }
        })
        prime.addEventListener('click', (e) =>{
          e.preventDefault();
          const maxNum = parseInt(document.getElementById("input-number").value);
          if (!maxNum) {
            alert("Input number is not be empty!");
            return;
          }
          for (let n = 2; n <= maxNum; n++) {
            if (checkPrime(n)) {
              let span = document.createElement('span');
              span.innerHTML = n;
              document.getElementById('show-number').appendChild(span);
            }
          }
          function checkPrime(n) {
            let max = Math.sqrt(n);
            for (let i = 2; i <= max; i++) {
              if (n % i == 0) return false;
            }
            return true;
          }
        })

        reset.addEventListener('click', (e)=>{
          e.preventDefault();
          //delete show-number
          const rightSide = document.querySelector('.right-side');
          const showNum = document.getElementById('show-number');
          rightSide.removeChild(showNum);

          //add show-number
          let div = document.createElement('div')
          div.setAttribute('id','show-number')
          rightSide.insertBefore(div, rightSide.childNodes[4])
        })
    </script>
  </body>
</html>
