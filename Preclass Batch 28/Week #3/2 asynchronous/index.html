<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <!-- begin container flex -->
    <div class="container">
        <!-- begin left side -->
        <div class="left-side">
          <div class="card">
            <h2>Check Number</h2>
            <div class="group-input">
              <input type="number" class="input-box" id="input-number">
            </div>
            <div class="btn-submit">
              <button id="synchronous" onclick="calculate(event, 'synchronous')" ><i class="icons fa fa-search"></i>Synchronous</button>
            </div>
            <div class="btn-submit">
              <button id="asynchronous" onclick="calculate(event, 'asynchronous')"><i class="icons fa fa-search"></i>Asynchronous</button>
            </div>
          </div>
        </div>
          <!-- finish left side -->
          <!-- begin right side -->
          <div class="right-side">
            <h1>Result</h1>
            <p>Below is the result of the operation</p>
            <div id="show-number">
              <div class="display">Ganjil : <span id="ganjil-display"></span></div>
              <div class="display">Genap: <span id="genap-display"></span></div>
            </div>
            <div class="btn-reset">
              <button id="btn-reset" onclick="calculate(event, 'delete')"><i class="icons fas fa-trash-alt"></i>Reset</button>
            </div>
          </div>
          <!-- finish right side -->
        </div>
    <!-- finish container flex -->
    <script>    
      const ganjilDisplay = document.getElementById("ganjil-display");
      const genapDisplay = document.getElementById("genap-display");

      function ganjil(number) {
        if (number % 2 == 1) return true;
      }

      function genap(number) {
        if (number % 2 == 0) return true;
      }

      //Async
      function asynchronous(range) {
        //   Ganjil
        let i = 1;
        setInterval(() => {
          if (i <= range) {
            if (ganjil(i)) {
              console.log("Ganjil : " + i);
              ganjilDisplay.innerHTML += `<span>${i} </span>`;
            }
          }
          i++;
        }, 1000);

        //   Genap
        let j = 1;
        setInterval(() => {
          if (j <= range) {
            if (genap(j)) {
              console.log("Genap : " + j);
              genapDisplay.innerHTML += `<span>${j} </span>`;
            }
          }
          j++;
        }, 1000);
      }

      //Sync
      function synchronous(range) {
        //   Ganjil
        for (let i = 1; i <= range; i++) {
          if (ganjil(i)) {
            console.log("Ganjil : " + i);
            ganjilDisplay.innerHTML += `<span>${i} </span>`;
          }
        }

        //   Genap
        for (let j = 1; j <= range; j++) {
          if (genap(j)) {
            console.log("Genap : " + j);
            genapDisplay.innerHTML += `<span>${j} </span>`;
          }
        }
      }

      function calculate(e, type) {
        e.preventDefault();

        var a = parseInt(document.getElementById("input-number").value),
          result;

        switch (type) {
          case "synchronous":
            result = synchronous(a);
            break;
          case "asynchronous":
            result = asynchronous(a);
            break;
          case 'delete':
            ganjilDisplay.innerHTML = '';
            genapDisplay.innerHTML = '';
            break;
          default:
            alert("Terjadi kesalahan, silahkan coba lagi");
        }
      }
    </script>
  </body>
</html>
