<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Your Biodata</title>
  </head>

  <body>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-body">
            <div class="screen-body-item left">
              <!-- BEGIN LEFT ITEM -->
              <div class="app-title">
                <span>BIODATA</span>
                <span id="name">FORM</span>
              </div>
              <div class="app-info">
                MADE TO COMPLETE TASK WEEKLY #1 <br />
                Pre-Class DumbWays Batch-5
              </div>
            </div>
            <!-- FINISH LEFT ITEM -->
            <!-- BEGIN RIGHT ITEM -->
            <div class="screen-body-item">
              <form class="app-form">
                <div class="app-form-group">
                  <input type="text" class="app-form-control name" placeholder="NAME" required />
                </div>
                <div class="app-form-group">
                  <input type="text" class="app-form-control stay" placeholder="ADDRESS" required />
                </div>
                <div class="choose-parent">
                  <div class="choose-child">
                    <div class="app-form-group choose">
                      <h3>Gender</h3>
                      <input type="radio" id="genderf" name="gender" value="a Female" class="fmale" />
                      <label for="genderf">Female</label>

                      <input type="radio" id="genderm" name="gender" value="a Male" class="male" />
                      <label for="genderm">Male</label>
                    </div>
                    <div class="app-form-group choose">
                      <h3>Birthday</h3>
                      <input type="date" class="birth" />
                    </div>
                  </div>
                  <div class="choose-child">
                    <div class="app-form-group choose hobbies">
                      <h3>Hobbies</h3>
                      <input type="checkbox" name="hobby" value="Programming" />
                      <label for="passion1"> Programming</label><br />
                      <input type="checkbox" name="hobby" value="Sport" />
                      <label for="passion2"> Sport</label><br />
                      <input type="checkbox" name="hobby" value="Game" />
                      <label for="passion3"> Game</label><br />
                      <input type="checkbox" name="hobby" value="Read" />
                      <label for="passion4"> Read</label><br />
                      <input type="checkbox" name="hobby" value="Writing" />
                      <label for="passion5"> Writing</label>
                    </div>
                  </div>
                </div>
                <div class="app-form-group buttons">
                  <button type="reset" class="app-form-button">CANCEL</button>
                  <button type="button" class="app-form-button" onclick="addCard()">SUBMIT</button>
                </div>
              </form>
            </div>
            <!-- FINISH RIGHT ITEM -->
          </div>
        </div>
        <!-- BEGIN CREDITS -->
        <div class="credits">
          Made with love
          <a class="credits-link" href="https://github.com/" target="_blank">
            <svg class="github" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 23.406">
              <defs>
                <style>
                  .cls-1 {
                    fill: #fff;

              </defs>

            akmalsyrf

        </div>
        <!-- FINISH CREDITS -->
      </div>
    </div>

    <!-- SHOW CARD NAME -->
    <div class="show-card"></div>
    <!-- FINISH CARD NAME -->
    <script src="script.js"></script>
  </body>
</html>
